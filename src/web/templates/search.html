<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca - RAG Planilhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; }
        .card { margin-top: 20px; }
        .result-item { border-left: 4px solid #0d6efd; padding-left: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RAG Planilhas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Processamento</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/search">Busca</a></li>
                    <li class="nav-item"><a class="nav-link" href="/database">Banco de Dados</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Buscar Informações nas Planilhas</h3>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="search-input" class="form-control" placeholder="Digite sua pergunta...">
                    <button id="search-btn" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>

        <div id="results-area" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('search-btn').addEventListener('click', function() {
            const query = document.getElementById('search-input').value;
            const resultsArea = document.getElementById('results-area');
            if (!query) {
                resultsArea.innerHTML = '<div class="alert alert-warning">Por favor, digite uma pergunta.</div>';
                return;
            }

            resultsArea.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';

            fetch(`/api/rag_search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    resultsArea.innerHTML = '';
                    if (data.success && data.results.length > 0) {
                        data.results.forEach(res => {
                            const meta = res.metadados;
                            const relevance = (1 - res.distancia).toFixed(2);
                            const resultCard = `
                                <div class="card result-item mb-3">
                                    <div class="card-header">
                                        <strong>Arquivo:</strong> ${meta.arquivo} | <strong>Aba:</strong> ${meta.aba} | <strong>Linha:</strong> ${meta.linha}
                                    </div>
                                    <div class="card-body">
                                        <pre style="white-space: pre-wrap;">${res.documento}</pre>
                                    </div>
                                    <div class="card-footer text-muted">
                                        Relevância: ${relevance}
                                    </div>
                                </div>
                            `;
                            resultsArea.innerHTML += resultCard;
                        });
                    } else if (data.success) {
                        resultsArea.innerHTML = '<div class="alert alert-info">Nenhum resultado encontrado.</div>';
                    } else {
                        resultsArea.innerHTML = `<div class="alert alert-danger">Erro: ${data.error}</div>`;
                    }
                })
                .catch(error => {
                    resultsArea.innerHTML = '<div class="alert alert-danger">Erro na comunicação com o servidor.</div>';
                });
        });
    </script>
</body>
</html>
